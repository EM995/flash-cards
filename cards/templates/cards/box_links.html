<!-- cards/templates/cards/box_links.html -->

{% load humanize %}

{% for box in boxes %}
    <a href="{% url 'box' box_num=box.number %}" style="width:fit-content;border:0;background:none;box-shadow:none;border-radius:5px;background-color:lightgrey;">
        🗃️ {{ box.number | ordinal }} Box <mark>{{ box.card_count }}</mark>
    </a>
{% endfor %}
